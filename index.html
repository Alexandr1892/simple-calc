<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>

    <div class="calc__buttons">
        <div class="btn ac pink-btn">ac</div>
        <div class="btn plus-minus pink-btn">+/-</div>
        <div class="btn percent pink-btn">%</div>
        <div class="btn divide purple-btn">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multi purple-btn">x</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus purple-btn">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn tree">3</div>
        <div class="btn plus purple-btn">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal purple-btn">=</div>
    </div>
</div>

<script src="main.js"></script>    
</body>
</html>
